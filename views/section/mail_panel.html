<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mail Panel - GSP</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #1e1e2f;
  color: #fff;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
}
.container {
  display: flex;
  width: 100%;
  max-width: 1200px;
  background: rgba(0,0,0,0.8);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
.sidebar {
  width: 300px;
  padding: 20px;
  border-right: 1px solid #444;
  display: flex;
  flex-direction: column;
}
.content {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
}
h1 { text-align: center; margin-bottom: 20px; font-weight: 800; }

/* Champs & boutons */
input, textarea, button, select {
  font-family: inherit;
  font-size: 1em;
}
textarea { min-height: 150px; resize: vertical; }
.btn {
  padding: 10px;
  font-weight:600;
  background: linear-gradient(90deg,#5865F2,#4752c4);
  color:#fff;
  border:none;
  cursor:pointer;
  margin:4px 0;
  border-radius: 6px;
  transition:0.2s;
}
.btn:hover { transform: scale(1.03); }

/* Liste mails */
.mail-list { flex: 1; overflow-y: auto; margin-top: 10px; }
.mail-item { padding: 8px; border-bottom: 1px solid #444; cursor:pointer; }
.mail-item:hover { background: rgba(255,255,255,0.05); }

/* Vue mail */
.mail-view { flex: 1; display: flex; flex-direction: column; margin-top:20px;}
.mail-view .attachments { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
.mail-view .attachments a { color: #ffa500; text-decoration: underline; }

/* Champ destinataires façon Gmail */
.chips-input {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  padding: 5px;
  border: 1px solid #555;
  border-radius: 6px;
  background: #2c2c3c;
  margin-bottom: 8px;
  cursor: text;
}
.chip {
  background: #444;
  color: #fff;
  padding: 4px 8px;
  margin: 3px;
  border-radius: 12px;
  display: flex;
  align-items: center;
}
.chip span {
  margin-left: 5px;
  cursor: pointer;
  font-weight: bold;
}
.chips-input input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  color: #fff;
  padding: 5px;
}
.autocomplete-list {
  position: absolute;
  background: #2c2c3c;
  border: 1px solid #555;
  border-radius: 6px;
  margin-top: 2px;
  z-index: 10;
  max-height: 200px;
  overflow-y: auto;
}
.autocomplete-item {
  padding: 6px 10px;
  cursor: pointer;
}
.autocomplete-item:hover {
  background: #5865F2;
}
</style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Boîtes & Dossiers</h1>
    <label>Boîte mail</label>
    <select id="mailboxSelect"></select>

    <label>Dossier</label>
    <select id="folderSelect">
      <option value="inbox">Inbox</option>
      <option value="sent">Sent</option>
      <option value="draft">Draft</option>
      <option value="archive">Archive</option>
    </select>

    <div class="mail-list" id="mailList">Chargement...</div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Rédiger / Lire Mail</h1>
    <form id="mailForm" enctype="multipart/form-data">
      <label>À</label>
      <div id="toField" class="chips-input"></div>
      <input type="hidden" name="to" id="toHidden">

      <label>CC</label>
      <div id="ccField" class="chips-input"></div>
      <input type="hidden" name="cc" id="ccHidden">

      <label>BCC</label>
      <div id="bccField" class="chips-input"></div>
      <input type="hidden" name="bcc" id="bccHidden">

      <input type="text" name="subject" placeholder="Objet">
      <textarea name="body" placeholder="Contenu du mail"></textarea>
      <input type="file" name="attachments" multiple>

      <input type="hidden" name="folderAction" id="folderAction" value="sent">
      <input type="hidden" name="from" id="fromField">

      <div class="btn-group">
        <button type="submit" class="btn" onclick="setFolder('sent')">Envoyer</button>
        <button type="button" class="btn" onclick="submitForm('draft')">Sauvegarder</button>
        <button type="button" class="btn" onclick="submitForm('archive')">Archiver</button>
      </div>
    </form>

    <div class="mail-view" id="mailView">
      <h3 id="viewSubject"></h3>
      <p><strong>De :</strong> <span id="viewFrom"></span></p>
      <p><strong>À :</strong> <span id="viewTo"></span></p>
      <div id="viewBody" style="white-space: pre-wrap; margin-top:10px;"></div>
      <div class="attachments" id="viewAttachments"></div>
    </div>
  </div>
</div>

<script>
let allMails = [];

// Charger boîtes accessibles
async function loadMailboxes() {
  const res = await fetch('/api/getUserMails');
  const data = await res.json();
  const select = document.getElementById('mailboxSelect');
  select.innerHTML = '';

  if (!data.mails || data.mails.length === 0) {
    select.innerHTML = '<option>Aucune boîte disponible</option>';
    return;
  }

  data.mails.forEach(mail => {
    const opt = document.createElement('option');
    opt.value = mail;
    opt.textContent = mail;
    select.appendChild(opt);
  });

  select.value = data.mails[0];
  document.getElementById('fromField').value = data.mails[0];
}

// Charger toutes les adresses (pour autocomplétion)
async function loadAllMails() {
  const res = await fetch('/api/getAllMails');
  const data = await res.json();
  allMails = data.mails || [];
}

// Init champs chips
function initChipsInput(containerId, hiddenId) {
  const container = document.getElementById(containerId);
  const hidden = document.getElementById(hiddenId);
  let values = [];

  const input = document.createElement("input");
  container.appendChild(input);

  const autocomplete = document.createElement("div");
  autocomplete.className = "autocomplete-list";
  autocomplete.style.display = "none";
  container.appendChild(autocomplete);

  input.addEventListener("input", () => {
    const val = input.value.toLowerCase();
    autocomplete.innerHTML = "";
    if (!val) { autocomplete.style.display = "none"; return; }
    const matches = allMails.filter(mail => mail.toLowerCase().includes(val));
    matches.forEach(mail => {
      const item = document.createElement("div");
      item.className = "autocomplete-item";
      item.textContent = mail;
      item.onclick = () => { addChip(mail); input.value = ""; autocomplete.style.display = "none"; };
      autocomplete.appendChild(item);
    });
    autocomplete.style.display = matches.length ? "block" : "none";
  });

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === ",") {
      e.preventDefault();
      const val = input.value.trim();
      if (val) { addChip(val); input.value = ""; autocomplete.style.display = "none"; }
    }
  });

  function addChip(mail) {
    if (values.includes(mail)) return;
    values.push(mail);
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.textContent = mail;
    const close = document.createElement("span");
    close.textContent = "×";
    close.onclick = () => {
      container.removeChild(chip);
      values = values.filter(v => v !== mail);
      hidden.value = values.join(",");
    };
    chip.appendChild(close);
    container.insertBefore(chip, input);
    hidden.value = values.join(",");
  }
}

function setFolder(folder) {
  document.getElementById('folderAction').value = folder;
}
function submitForm(folder) {
  setFolder(folder);
  document.getElementById('mailForm').requestSubmit();
}

// Envoi formulaire
document.getElementById('mailForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const res = await fetch('/api/sendMail', { method: 'POST', body: formData });
  const data = await res.json();
  alert(data.message);
});

// Init
document.addEventListener('DOMContentLoaded', async () => {
  await loadMailboxes();
  await loadAllMails();
  initChipsInput("toField", "toHidden");
  initChipsInput("ccField", "ccHidden");
  initChipsInput("bccField", "bccHidden");
});
</script>

</body>
</html>
