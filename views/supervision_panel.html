<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Supervision</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- ThÃ¨me sombre/clair -->
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --panel-bg: #f0f0f0;
      --panel-border: #ccc;
      --button-bg: #e0e0e0;
      --button-hover: #d0d0d0;
      --icon: #ffa500;
    }

    [data-theme="dark"] {
      --bg: #1e1e2f;
      --text: #eee;
      --panel-bg: #2c2c44;
      --panel-border: #444;
      --button-bg: #3a3a5a;
      --button-hover: #4f4f7f;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    #supervision-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .rank-section {
      background: var(--panel-bg);
      border-radius: 10px;
      padding: 15px;
      min-width: 230px;
      max-width: 250px;
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
    }

    .rank-title {
      font-weight: 700;
      font-size: 1.2em;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--panel-border);
      padding-bottom: 6px;
      color: var(--icon);
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow-y: auto;
    }

    button.user-button {
      background-color: var(--button-bg);
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: var(--text);
      font-size: 0.95em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s ease;
    }

    button.user-button:hover {
      background-color: var(--button-hover);
    }

    i.user-icon {
      color: var(--icon);
      font-size: 1.1em;
    }

    /* Bouton de thÃ¨me */
    #theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--text);
      border-radius: 50%;
      padding: 0.5rem 0.6rem;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text);
      transition: all 0.3s ease;
    }

    #theme-toggle:hover {
      background-color: var(--text);
      color: var(--bg);
    }
  </style>
</head>

<body>
  <h1>Panel Supervision - Membres par grade</h1>
  <div id="supervision-buttons"></div>

  <!-- Bouton de changement de thÃ¨me -->
  <button id="theme-toggle" aria-label="Changer de thÃ¨me">ðŸŒ“</button>

  <script src="../public/theme.js"></script>
  <script>
    const RANKS = {
        //Application
        "Trooper":                 { id: "1271893900344299692", name: "â€¢ Trooper"               , emoji: ""},
        "Trooper First Class":     { id: "1252231983497744507", name: "â€¢ Trooper First Class"   , emoji: ""},
        "Trooper Second Class":    { id: "1343603998745432084", name: "â€¢ Trooper Second Class"  , emoji: ""},
        "Trooper Third Class":     { id: "1362847237381820856", name: "â€¢ Trooper Third Class"   , emoji: ""},
        "Senior Trooper":          { id: "1377990051450982550", name: "â€¢ Senior Trooper"        , emoji: ""},
        "Master Trooper":          { id: "1367197569234636841", name: "â€¢ Master Trooper"        , emoji: ""},
        "Corporal":                { id: "1367197630311960776", name: "â€¢ Corporal"              , emoji: "<:Corporal:1378034458623479898>"},
        //Superivision
        "Sergeant":                { id: "1252231826680975500", name: "â€¢ Sergeant"              , emoji: "<:Sergeant:1378034456962797628>"},
        "Sergeant First Class":    { id: "1367187949317263380", name: "â€¢ Sergeant First Class"  , emoji: "<:Sergeant_First_Class:1378034455217967124>"},
        //Commandement
        "Lieutenant":              { id: "1252232160916668437", name: "â€¢ Lieutenant"            , emoji: "<:Lieutenant:1378034452768489612"},
        "Captain":                 { id: "1252232015948808244", name: "â€¢ Captain"               , emoji: "<:Captain:1378034444304384081> "},
        //Direction
        "Major":                   { id: "1362833262778781887", name: "â€¢ Major"                 , emoji: "<:Major:1367251913871200316> "},
        "Lieutenant-Colonel":      { id: "1252232933339562027", name: "â€¢ Lt-Colonel"            , emoji: "<:Lieutenant_Colonel:1367251920145744004> "},
        "Colonel":                 { id: "1252231549752053824", name: "â€¢ Colonel"               , emoji: "<:Colonel:1367250640069202061>"},
    };

    fetch('/api/executif-members')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('supervision-buttons');
        const sorted = {};
        Object.keys(RANKS).forEach(rankName => sorted[rankName] = []);
        data.forEach(member => {
          const memberRank = Object.keys(RANKS).find(rankName =>
            member.roles.includes(RANKS[rankName].id)
          );
          if (memberRank) {
            sorted[memberRank].push(member);
          } else {
            if (!sorted["__NONE__"]) sorted["__NONE__"] = [];
            sorted["__NONE__"].push(member);
          }
        });

        Object.keys(RANKS).forEach(rankName => {
          const members = sorted[rankName];
          if (!members || members.length === 0) return;
          const section = document.createElement('div');
          section.className = 'rank-section';
          const title = document.createElement('div');
          title.className = 'rank-title';
          title.innerHTML = `${RANKS[rankName].name}`;
          section.appendChild(title);
          const list = document.createElement('div');
          list.className = 'button-column';
          members.forEach(member => {
            const btn = document.createElement('button');
            btn.className = 'user-button';
            btn.innerHTML = `<i class="fas fa-user user-icon"></i> ${member.nickname || member.username}`;
            list.appendChild(btn);
          });
          section.appendChild(list);
          container.appendChild(section);
        });

        if (sorted["__NONE__"] && sorted["__NONE__"].length > 0) {
          const section = document.createElement('div');
          section.className = 'rank-section';
          const title = document.createElement('div');
          title.className = 'rank-title';
          title.textContent = 'â“ Aucun grade';
          section.appendChild(title);
          const list = document.createElement('div');
          list.className = 'button-column';
          sorted["__NONE__"].forEach(member => {
            const btn = document.createElement('button');
            btn.className = 'user-button';
            btn.innerHTML = `<i class="fas fa-user user-icon"></i> ${member.nickname || member.username}`;
            list.appendChild(btn);
          });
          section.appendChild(list);
          container.appendChild(section);
        }
      })
      .catch(err => {
        console.error('Erreur chargement membres:', err);
        const container = document.getElementById('supervision-buttons');
        container.innerHTML = '<p>Erreur lors du chargement des membres.</p>';
      });
  </script>
</body>
</html>
