<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page d'Accueil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    /* ===== Background Animated Gradient ===== */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #5865F2, #ffa500);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -2;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Glassmorphism Container ===== */
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Title ===== */
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: 800;
      background: linear-gradient(45deg, #ffa500, #ffdd57, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 35px;
      color: #ddd;
    }

    /* ===== Discord Button ===== */
    .discord-button {
      background: linear-gradient(90deg, #5865F2, #4752c4);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 0 12px rgba(88, 101, 242, 0.8);
      transition: all 0.3s ease;
      width: 100%;
    }

    .discord-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(88, 101, 242, 1);
      background: linear-gradient(90deg, #4752c4, #5865F2);
    }

    .discord-button i {
      font-size: 1.4em;
    }

    a {
      text-decoration: none;
      width: 100%;
    }

    /* ===== Floating Animation Around Container ===== */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s infinite ease-in-out;
      z-index: -1;
    }

    .circle.small {
      width: 80px;
      height: 80px;
      bottom: 10%;
      left: 15%;
      animation-duration: 12s;
    }

    .circle.medium {
      width: 120px;
      height: 120px;
      top: 15%;
      right: 20%;
      animation-duration: 15s;
    }

    .circle.large {
      width: 200px;
      height: 200px;
      top: 50%;
      left: -100px;
      animation-duration: 20s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(20px); }
    }
  </style>
</head>
<body>
  <!-- Animated Floating Elements -->
  <div class="circle small"></div>
  <div class="circle medium"></div>
  <div class="circle large"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>Bienvenue<br>LOS SANTOS SHERIFF DEPARTMENT</h1>
    <p>Veuillez vous connecter avec Discord pour accéder à l'inrtanet :</p>
    <a href="/auth/discord">
      <button class="discord-button">
        <i class="fab fa-discord"></i> Se connecter avec Discord
      </button>
    </a>
  </div>
</body>
</html>
