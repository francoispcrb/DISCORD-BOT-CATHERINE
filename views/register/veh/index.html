<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>V√©hicules enregistr√©s</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#5865F2,#4752c4);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background: #5865F2;
      color: #fff;
      font-weight: 600;
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
    }
    a {
      color: #ffa500;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìë V√©hicules enregistr√©s</h1>

  <div class="top-bar">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher par marque, plaque, propri√©taire, infraction...">
    </div>
    <button class="btn" onclick="location.href='create.html'">‚ûï Ajouter un v√©hicule</button>
  </div>

  <table id="vehTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Plaque</th>
        <th>Propri√©taire</th>
        <th>Infraction</th>
        <th>Type</th>
        <th>Fiche</th>
      </tr>
    </thead>
    <tbody id="vehTableBody">
      <tr><td colspan="6">Chargement...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadVehicles() {
      try {
        const res = await fetch('/api/listVehicles');
        const data = await res.json();

        const tbody = document.getElementById('vehTableBody');
        tbody.innerHTML = '';

        if (!data.vehicles || data.vehicles.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">Aucun v√©hicule trouv√©</td></tr>';
          return;
        }

        data.vehicles.forEach(v => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${v.name}</td>
            <td>${v.plate}</td>
            <td>${v.owner || '-'}</td>
            <td>${v.infraction || '-'}</td>
            <td>${v.type}</td>
            <td><a href="/gen_panel/register/saved_data/${v.file}" target="_blank">Ouvrir</a></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Erreur chargement v√©hicules:', err);
      }
    }

    // Recherche dynamique
    document.getElementById('searchInput').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#vehTableBody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    document.addEventListener('DOMContentLoaded', loadVehicles);
  </script>
</body>
</html>
