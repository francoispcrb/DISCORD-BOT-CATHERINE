<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un véhicule</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    form {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    label { display: block; margin-top: 10px; font-weight: 600; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#5865F2,#4752c4);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>➕ Ajouter un véhicule</h1>

  <form id="vehForm">
    <label for="name">Nom du véhicule</label>
    <input type="text" id="name" name="name" placeholder="Ex: Dodge Charger" required>

    <label for="plate">Plaque d'immatriculation</label>
    <input type="text" id="plate" name="plate" placeholder="Ex: DIV569" required>

    <label for="owner">Propriétaire</label>
    <input type="text" id="owner" name="owner" placeholder="Nom complet du propriétaire" required>

    <label for="infraction">Infraction commise</label>
    <textarea id="infraction" name="infraction" placeholder="Ex: Excès de vitesse, conduite dangereuse..." required></textarea>

    <input type="hidden" name="type" value="veh">

    <button type="submit" class="btn">Enregistrer le véhicule</button>
  </form>

  <script>
    document.getElementById('vehForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      const res = await fetch('/api/addVehicle', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      alert(data.message);
      if (data.success) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
