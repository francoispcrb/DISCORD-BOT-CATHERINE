<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Discord Bot Manager</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; margin: 0; }
    #log { height: 80vh; overflow-y: auto; background: #000; padding: 10px; white-space: pre-wrap; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Discord Bot Manager</h1>
  <button id="startBtn">Start Bot</button>
  <button id="stopBtn">Stop Bot</button>
  <div id="log"></div>

  <script>
    const { ipcRenderer } = require('electron');

    const logDiv = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    startBtn.onclick = () => {
      ipcRenderer.send('start-bot');
    };

    stopBtn.onclick = () => {
      ipcRenderer.send('stop-bot');
    };

    ipcRenderer.on('bot-log', (event, data) => {
      logDiv.textContent += data;
      logDiv.scrollTop = logDiv.scrollHeight;
    });
  </script>
</body>
</html>
